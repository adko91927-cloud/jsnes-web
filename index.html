<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSNES Web Emulator</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        #nes-canvas {
            border: 2px solid #fff;
            margin-top: 20px;
        }
        select, button {
            font-size: 16px;
            padding: 5px 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>JSNES Web Emulator</h1>

    <label for="romSelect">Choose a ROM:</label>
    <select id="romSelect">
        <option value="roms/SuperMarioBros.nes">Super Mario Bros</option>
    </select>
    <button id="loadButton">Load ROM</button>

    <canvas id="nes-canvas" width="256" height="240"></canvas>

    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <script>
        const canvas = document.getElementById("nes-canvas");
        const ctx = canvas.getContext("2d");
        const imageData = ctx.getImageData(0, 0, 256, 240);

        const nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                for (let i = 0; i < frameBuffer.length; i++) {
                    imageData.data[i] = frameBuffer[i];
                }
                ctx.putImageData(imageData, 0, 0);
            },
            onStatusUpdate: console.log,
            onAudioSample: function() {}
        });

        function loadROM(url) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("ROM not found");
                    return response.arrayBuffer();
                })
                .then(data => {
                    nes.loadROM(new Uint8Array(data));
                })
                .catch(err => {
                    console.error(err);
                    alert("Failed to load ROM: " + err.message);
                });
        }

        document.getElementById("loadButton").addEventListener("click", function() {
            const romPath = document.getElementById("romSelect").value;
            loadROM(romPath);
        });
    </script>

</body>
</html>
