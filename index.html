<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Emulator</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        select, button {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }
        canvas {
            border: 1px solid #fff;
            margin-top: 20px;
        }
    </style>
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
</head>
<body>
    <h1>NES Emulator</h1>
    
    <!-- ROM selector -->
    <select id="rom-select">
        <option value="roms/SuperMarioBros.nes">Super Mario Bros</option>
        <!-- You can add more ROMs below -->
        <!-- <option value="roms/AnotherGame.nes">Another Game</option> -->
    </select>
    <button id="load-rom">Load ROM</button>

    <!-- NES Screen -->
    <div>
        <canvas id="nes-canvas" width="256" height="240"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('nes-canvas');
        const context = canvas.getContext('2d');
        const imageData = context.getImageData(0, 0, 256, 240);

        const nes = new jsnes.NES({
            onFrame(frameBuffer) {
                for (let i = 0; i < frameBuffer.length; i++) {
                    imageData.data[i] = frameBuffer[i];
                }
                context.putImageData(imageData, 0, 0);
            },
            onAudioSample() {}
        });

        function loadROM(url) {
            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                    return res.arrayBuffer();
                })
                .then(data => {
                    nes.loadROM(new Uint8Array(data));
                    frame();
                })
                .catch(err => console.error('Error loading ROM:', err));
        }

        function frame() {
            nes.frame();
            requestAnimationFrame(frame);
        }

        document.getElementById('load-rom').addEventListener('click', () => {
            const romPath = document.getElementById('rom-select').value;
            loadROM(romPath);
        });
    </script>
</body>
</html>
