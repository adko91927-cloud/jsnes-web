<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NES Emulator</title>
    <script src="https://unpkg.com/jsnes/dist/jsnes.min.js"></script>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            background-color: black;
            display: block;
            margin: 20px auto;
        }
        select, button {
            font-size: 16px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>NES Emulator</h1>
    <select id="romSelect">
        <option value="roms/SuperMarioBros.nes">Super Mario Bros</option>
    </select>
    <button id="loadButton">Load ROM</button>
    <canvas id="nes-canvas" width="256" height="240"></canvas>

    <script>
        const nes = new jsnes.NES({
            onFrame: function(frameBuffer) {
                const imageData = ctx.getImageData(0, 0, 256, 240);
                for (let i = 0; i < frameBuffer.length; i++) {
                    imageData.data[i * 4 + 0] = frameBuffer[i] >> 16 & 0xFF;
                    imageData.data[i * 4 + 1] = frameBuffer[i] >> 8 & 0xFF;
                    imageData.data[i * 4 + 2] = frameBuffer[i] & 0xFF;
                    imageData.data[i * 4 + 3] = 0xFF;
                }
                ctx.putImageData(imageData, 0, 0);
            },
            onStatusUpdate: function() {},
            onAudioSample: function() {}
        });

        const canvas = document.getElementById('nes-canvas');
        const ctx = canvas.getContext('2d');

        document.getElementById('loadButton').addEventListener('click', function() {
            const romPath = document.getElementById('romSelect').value;
            fetch(romPath)
                .then(response => {
                    if (!response.ok) throw new Error('HTTP error ' + response.status);
                    return response.arrayBuffer();
                })
                .then(buffer => {
                    nes.loadROM(new Uint8Array(buffer));
                    nes.frame();
                })
                .catch(err => alert('Error loading ROM: ' + err.message));
        });
    </script>
</body>
</html>
